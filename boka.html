<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="wes hotel" />
    <title>Quality Hotel View - Boka</title>
    <link rel="stylesheet" href="grid.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <style>
      figcaption {
        padding-left: 4%;
      }

      aside img {
        padding-bottom: 0.5%;
      }

      .container {
        height: 93%;
      }
    </style>
  </head>

  <body>
    <header>
      <img src="images.webp" alt="hotel logo " />
      <img
        src="se110-reception-lobby-quality-hotel-view.webp"
        alt="Quality Hotel View"
        class="luxury"
      />
    </header>
    <nav class="topnav" id="myTopnav">
      <a href="index.html">Home</a>
      <a href="boka.html" class="active">Boka</a>
      <a href="hitta.html">Hitta</a>
      <a href="kontakta.html">Kontakta</a>
      <a
        href="javascript:void(0);"
        style="font-size: 15px"
        class="icon"
        onclick="myFunction()"
        >&#9776;</a
      >
    </nav>
    <section class="bookstuff">
      <div class="container">
        <form action="bokning.html">
          <div class="row">
            <div class="col-25">
              <label for="fnamn">Förnamn</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="fnamn"
                name="förnamn"
                placeholder="Skriv in namn..."
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="enamn">Efternamn</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="enamn"
                name="efternamn"
                placeholder="Skriv in efternamn..."
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="rumstyp">Rumstyp</label>
            </div>
            <div class="col-75">
              <select id="rumstyp" name="rumstyp">
                <option value="0" selected disabled>Välj en rumstyp</option>
                <option value="enkelrum">Enkel rum</option>
                <option value="dubbelrum">Dubbel rum</option>
                <option value="deluxe">V.I.P rum</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="övrigt">Övrigt</label>
            </div>
            <div class="col-75">
              <textarea
                id="övrigt"
                name="övrigt"
                placeholder="Skriv någonting.."
                style="height: 200px"
              ></textarea>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Skicka" />
          </div>
        </form>
      </div>
    </section>
    <aside>
      <figure>
        <img
          src="deluxe-double-bed-quality-hotel-view.webp"
          alt="a Kurida hotel room"
        />
        <figcaption>Lorem ipsum dolor sit.</figcaption>
      </figure>
    </aside>
    <footer>
      <p>Quality Hotel View | hyllie Stationstorg 29 | 215 32 | 040 37 41 00</p>
    </footer>

    <script src="script-nav.js"></script>
  </body>
</html>
