<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="luxurious hotel" />
    <title>Quality Hotel View - Kontakta</title>
    <link rel="stylesheet" href="grid.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <style>
      aside form label {
        padding-left: 1.5%;
      }
    </style>
  </head>

  <body>
    <header>
      <img src="images.webp" alt="Quality Hotel View logo banner" />
      <img
        src="se110-reception-lobby-quality-hotel-view.webp"
        alt="Image Quality Hotel View "
        class="luxury"
      />
    </header>
    <nav class="topnav" id="myTopnav">
      <a href="index.html">Home</a>
      <a href="boka.html">Boka</a>
      <a href="hitta.html">Hitta</a>
      <a href="kontakta.html" class="active">Kontakta</a>
      <a
        href="javascript:void(0);"
        style="font-size: 15px"
        class="icon"
        onclick="myFunction()"
        >&#9776;</a
      >
    </nav>

    <section>
      <article>
        <h1>Kontakta oss!</h1>
        <p>
          Reception: 040 37 41 00<br />
          Mail: q.view@strawberry.com <br /><br /><br />hyllie Stationstorg 29
          <br />
          215 32 , Malmö , Sverige
        </p>
      </article>
    </section>
    <aside>
      <form>
        <label for="meddelande">Lämna ditt meddelande här:</label>
        <textarea
          name="meddelande"
          id="meddelande"
          cols="30"
          rows="10"
          placeholder="Skriv ditt meddelande här"
        ></textarea>
        <label for="epost">E-post adress</label>
        <input
          type="email"
          id="epost"
          name="epost"
          placeholder="Din e-post.."
        />
        <input type="submit" value="Skicka" />
      </form>
    </aside>
    <footer>
      <p>Quality Hotel View | hyllie Stationstorg 29 | 215 32 | 040 37 41 00</p>
    </footer>

    <script src=" script-nav.js"></script>
  </body>
</html>
